<html>
  <head>
    <title>Reaction Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Reaction Tester</h1>
      <h3>Click on the icon as soon as you can</h3>
    </header>
    <div class="container">
      <div>Clicked: <span id="clickedCount">0</span></div>
      <div id="timeToClick">Time taken: 0</div>
      <button id="reset">Reset</button>
    </div>
    <div id="shape"></div>

    <script src="script.js"></script>
  </body>
</html>
